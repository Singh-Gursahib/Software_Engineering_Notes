        let currentQuestion = 0;
        let score = 0;
        let answered = false;
        let userAnswers = [];

        function renderQuestion() {
            const quizContainer = document.getElementById('quiz');
            const question = quizData[currentQuestion];
            answered = false;

            if (question) {
                let html = `
                    <div class="question">${question.question}</div>
                    <div class="options">
                        ${Object.entries(question.options).map(([key, value]) => `
                            <button class="option" data-key="${key}" onclick="selectOption('${key}')">${key.toUpperCase()}. ${value}</button>
                        `).join('')}
                    </div>
                    <div id="explanation"></div>
                    <div class="navigation">
                        <button class="nav-button" onclick="previousQuestion()" ${currentQuestion === 0 ? 'disabled' : ''}>Previous</button>
                        <button class="nav-button" id="nextButton" onclick="nextQuestion()" disabled>Next</button>
                    </div>
                `;
                quizContainer.innerHTML = html;
            } else {
                showResult();
            }
            updateProgressBar();
        }

        function selectOption(key) {
            if (answered) return;

            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected', 'correct', 'incorrect'));
            const selectedOption = document.querySelector(`.option[data-key="${key}"]`);
            selectedOption.classList.add('selected');

            const correctAnswer = quizData[currentQuestion].answer;
            if (key === correctAnswer) {
                selectedOption.classList.add('correct');
                score++;
            } else {
                selectedOption.classList.add('incorrect');
                document.querySelector(`.option[data-key="${correctAnswer}"]`).classList.add('correct');
            }

            userAnswers[currentQuestion] = key;
            showExplanation();
            answered = true;
            document.getElementById('nextButton').disabled = false;
        }

        function showExplanation() {
            const explanationDiv = document.getElementById('explanation');
            const explanation = quizData[currentQuestion].explanation;
            explanationDiv.innerHTML = `
                <div class="explanation">
                    <strong>Explanation:</strong> ${explanation}
                </div>
            `;
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                renderQuestion();
            } else {
                showResult();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion();
            }
        }

        function showResult() {
            const quizContainer = document.getElementById('quiz');
            const percentage = (score / quizData.length) * 100;
            let resultMessage = '';
            if (percentage === 100) {
                resultMessage = "Perfect score! You're a logistics expert!";
            } else if (percentage >= 80) {
                resultMessage = "Great job! You have a strong understanding of logistics.";
            } else if (percentage >= 60) {
                resultMessage = "Good effort! There's room for improvement in your logistics knowledge.";
            } else {
                resultMessage = "You might want to review the material. Keep learning about logistics!";
            }

            let html = `
                <div class="result">
                    <div class="result-score">${score} / ${quizData.length}</div>
                    <div class="result-message">${resultMessage}</div>
                </div>
            `;

            if (score < quizData.length) {
                html += `
                    <h2>Review Incorrect Answers</h2>
                    <div id="review-section"></div>
                `;
            }

            html += `
                <div class="navigation">
                    <button class="nav-button" onclick="restartQuiz()">Restart Quiz</button>
                </div>
            `;

            quizContainer.innerHTML = html;

            if (score < quizData.length) {
                showIncorrectAnswers();
            }
        }

        function showIncorrectAnswers() {
            const reviewSection = document.getElementById('review-section');
            let reviewHtml = '';

            quizData.forEach((question, index) => {
                if (userAnswers[index] !== question.answer) {
                    reviewHtml += `
                        <div class="review-item">
                            <div class="review-question">${index + 1}. ${question.question}</div>
                            <div>Your answer: ${question.options[userAnswers[index]]}</div>
                            <div class="review-correct-answer">Correct answer: ${question.options[question.answer]}</div>
                            <div class="review-explanation">${question.explanation}</div>
                        </div>
                    `;
                }
            });

            reviewSection.innerHTML = reviewHtml;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = [];
            renderQuestion();
        }

        function updateProgressBar() {
            const progress = document.getElementById('progress');
            const percentage = ((currentQuestion + 1) / quizData.length) * 100;
            progress.style.width = `${percentage}%`;
        }

        // Start the quiz
        renderQuestion();
    </script>
